{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movies.image.url}}" class="img-fluid rounded-start mt-2 ms-2" style="height:200px;width:100%;" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movies.title}}</h5>
        <p class="card-text">{{movies.desc}}</p>
        <p class="card-text">{{movies.year}}</p>
        <p class="card-text">{{movies.language}}</p>
        <a class="btn btn-outline-success " href="{% url 'app1:edit' movies.id %}">Edit</a>
        <a class="btn btn-outline-success" href="{% url 'app1:delete' movies.id %}">Delete</a>

      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
