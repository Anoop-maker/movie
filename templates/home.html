{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center">MOVIE LIST</h2>
<div class="container">

    <div class="row">
        {% for i in movies %}
        <div class="col-sm-4">

            <div class="card mx-auto text-center mb-5 mt-5" style="width: 18rem;">
  <img src="{{i.image.url }}" class="card-img-top" alt="..." style="height:250px;width:100%">
  <div class="card-body bg-secondary">
    <h2 class="card-title">{{i.title}}</h2>
    <h4 class="card-text">{{i.year}}</h4>
    <a href="{% url 'app1:details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
